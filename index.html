<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <section>
        <div class="contenedor" id="contenedor">
            <input type="text" class="pantalla" id="pantalla" value="">
        </div>
        <div class="calculadora" id="calculadora">
            <button class="AC" value="AC">AC</button>
            <button class="ME" value="M+">M+</button>
            <button class="MA" value="M-">M-</button>
            <button class="dividir" value="/">/</button>
            <button class="siete" value="7">7</button>
            <button class="ocho" value="8">8</button>
            <button class="nueve" value="9">9</button>
            <button class="multiplicar" value="*">X</button>
            <button class="cuatro" value="4">4</button>
            <button class="cinco" value="5">5</button>
            <button class="seis" value="6">6</button>
            <button class="restar" value="-">-</button>
            <button class="uno" value="1">1</button>
            <button class="dos" value="2">2</button>
            <button class="tres" value="3">3</button>
            <button class="sumar" value="+">+</button>
            <button class="cero" value="0">0</button>
            <button class="coma" value=".">.</button>
            <button class="igual" value="=">=</button>
            <button class="borrar" value="<-">DEL</button>
        </div>
    </section>

</body>

</html>
